<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">singup</title>
</head>
<body>
<section  >
<div class="container">
<div class="row">
   <div class="col-md-6  offset-md-3">
   
   <div class="my-card mt-5">
   
   
    <div  th:if="${session.message}" th:classappend="${session.message.type}"  class="alert" >
  <p class="text-center" th:text="${session.message.content}"></p>
  
</div>
   
    <h1  class=" text-center ">Register Here</h1>
    
    <!-- form   -->
 <form  action="" th:action="@{/do-register}" method="post" th:object="${user}">
    
 <!--Name field  -->
    <div class="mb-3">
    
    <label  for="name_field"class="form-label">Your Name</label>
    
   <input  name="name"
    type="text" 
    class="form-control"
    th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
    id="name_field"  
    placeholder="Enter Name"
    required
   th:field="*{name}" >

<div class="invalid-feedback"
     th:each="e : ${#fields.errors('name')}"
     th:text="${e}">
</div>

     
   </div>
  
  <!--  Email field  -->
   <div class="mb-3">
    
    <label  for="email_field"class="form-label">Your Email</label>
    
    <input  name="email"
    type="email" 
     th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
    class="form-control"
     id="email_field"  
     placeholder="Enter Email "
     required 
     th:field="*{email}"
    >
    <div class="invalid-feedback"
     th:each="e : ${#fields.errors('email')}"
     th:text="${e}">
</div>
    </div>

<!--  password field   -->
<div class="mb-3">
    
    <label  for="password_field"class="form-label">Your Password</label>
    
   <input type="password"
       name="password"
       th:field="*{password}"
       th:classappend="${#fields.hasErrors('password')}?'is-invalid':''"
       class="form-control"
       placeholder="Enter Password"
       id="password_field"
       required>

      <div class="invalid-feedback"
     th:each="e : ${#fields.errors('password')}"
     th:text="${e}">
</div>
    </div>
    
 <!--  about text area  -->
   <div class="form-group">
   <textarea name="about"
    rows="5"
     class="form-control"
     placeholder="enter something here" 
   th:text="${user.about}"></textarea>
 </div>
 
 <!--  terms and condtion agrement -->
 <div class="form-group form-check text-center">
 
 <input type="checkbox" name="agreement" id=agreement class="form-check-input"/>
 <label for="agreement">Accept term and condition</label>
 
 </div>
 <!-- button  -->
 
 
 
 <div class="container text-center">
 <button type = "submit" class="btn bg-primary text-white btn-block">Submit</button>
 
 <button type ="reset" class="btn bg-warning text-white btn-block">Reset</button>
 </div>
 
 
    
    </form>
   </div>
  
   
   
   </div>
</div>
</div>
</section>
	
</body>
</html>
