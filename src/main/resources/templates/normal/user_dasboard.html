<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">User Dashboard</title>
</head>
<body>
<section>
    <div class="container">
        <div class="card mr-3 ml-3">
            <div class="card-body">
                
                <div class="container text-center">
                    <img th:src="@{'/img/contact.png'}" style="height: 150px; width: 150px;" class="img-fluid rounded-circle profile_picture" alt="profile_pic" />
                    <h3 class="mt-3">Welcome, <span class="font-weight-bold text-primary" th:text="${user.name}">User</span></h3>
                    <p class="text-muted">Start managing your contacts smartly!</p>
                </div>

                <div class="row mt-4">
                    
                    <div class="col-md-4">
                        <div class="card admin-card text-center">
                            <div class="card-body">
                                <div class="container">
                                    <i class="fas fa-address-book fa-3x text-primary"></i>
                                </div>
                                <h3 class="mt-3">View Contacts</h3>
                                <h1 class="text-secondary font-weight-bold" th:text="${user.contacts.size()}">0</h1>
                                <p>Total Saved Contacts</p>
                                <a th:href="@{/user/show_contacts/0}" class="btn btn-primary text-white btn-sm">View All</a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card admin-card text-center">
                            <div class="card-body">
                                <div class="container">
                                    <i class="fas fa-user-plus fa-3x text-success"></i>
                                </div>
                                <h3 class="mt-3">Add Contact</h3>
                                <p class="mt-2">Create a new contact</p>
                                <div class="mt-4">
                                     <a th:href="@{/user/add-contact}" class="btn btn-success text-white btn-sm">Add New</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card admin-card text-center">
                            <div class="card-body">
                                <div class="container">
                                    <i class="fas fa-user-cog fa-3x text-warning"></i>
                                </div>
                                <h3 class="mt-3">Profile</h3>
                                <p class="mt-2">Manage your account</p>
                                <div class="mt-4">
                                    <a href="#" class="btn btn-warning text-white btn-sm">View Profile</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
