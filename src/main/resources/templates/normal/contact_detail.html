<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">User dashbord</title>
</head>
<body>
<section )>
	
	<div class="card mr-5 ml-5">
	<div class="card-body "  th:if="${contact}" >
	<div class="container text-center">
	<img src="" class="my_profile_picture_contact" th:src="@{'/img/'+${contact.image}}"  alt="" />
	<h3 class="mt-3">
  <span th:text="${contact.name}"></span>
  (
  <span th:text="${contact.nickName}"></span>
  )
</h3>

	</div>
	<table class="table text-center">
  <thead  class="text-center">
    <tr>
      <th scope="col">#ID</th>
       <td>SCMUSER<span th:text="${contact.cId}"></span></td>
        
    </tr>
    
  </thead>
  <tbody>
    <tr>
      <th scope="row" >Email</th>
      <td th:text="${contact.email}"></td>
      
    </tr>
    <tr>
      <th scope="col">Phone</th>
       <td th:text="${contact.phone}"></td>
        
    </tr>
    <tr>
      <th scope="col">Work</th>
       <td ><span th:text="${contact.work}"></span></td>
        
    </tr>
  </tbody>
</table>
 <div class="discraption mt-3 text-center">
 <th:block th:utext="${contact.description}"></th:block>

<form action="" th:action="@{'/user/delete/'+${contact.cId}}" method="get"><button type="submit"  class="btn btn-danger text-white btn-sm mt-2 mr-1">Delete</button>
</form>
<form action="" th:action="@{'/user/update/'+${contact.cId}}" method="get"><button type="submit" class="btn btn-primary text-white btn-sm mt-2 mr-1" >Update</button>
</form>

 </div>
 
 
	
	</div>
	</div>
	<div class="text-center bg-danger text-white"   th:unless="${contact}">
	<h1 th:unless="${contact}">You don't have permission to access  this contact</h1></div>
	
	
</section>
	
</body>
</html>
