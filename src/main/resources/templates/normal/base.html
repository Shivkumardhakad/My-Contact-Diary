<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="" th:href="@{/css/style.css}"/>
    
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="" th:src="@{/js/script.js}"></script>
    
    

    <title th:text="${title}"></title>
  </head>
  <body>
    
    
    <!-- nabvar -->
    
    <nav class="navbar navbar-expand-lg navbar-dark   bg-primary  navbar-fixed-top ">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mb-2 mb-lg-0 text-uppercase" >
      
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">Home</a>
        </li>
     
       
       
        <li class="nav-item">
          <a class="nav-link " ><div th:text="${user.name}"></div></a>
        </li>
        <li class="nav-item">
          <a class="nav-link " th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    
    </div>
  </div>
</nav>
    
   
   <!-- End nabvar -->
   
  
  <!-- this is side bar  -->
   <div class="sidebar">
   
  <spam onclick="toggleSidebar()" class="crossbtn">&times;</spam>
   <a href="#"  th:href="@{/user/index}" class="item"><i class="fa-regular fa-house"></i>Home</a>
   <a href="#" th:href="@{/user/show_contacts/0}" class="item"><i class="fa-regular fa-address-book"></i>ViewContact</a>
   <a href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-pencil"></i>AddContact</a>
   <a href="#" class="item"><i class="fa-solid fa-circle-user"></i>YourProfile</a>
   <a href="#" class="item"><i class="fa-solid fa-gear"></i>setting</a>
   <a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
   
   <div class="divider">
   
   </div>
   
   </div>
   
   <!-- end of Sidebar -->
   
   
   <!-- Content Area  -->
    <div class="content">
    <i onclick="toggleSidebar()" class="fas fa-bars m-3" ></i>
     <div th:if="${session.message != null}"class="container">
         <div   th:if="${session.message.content}" class="alert  text-center" th:classappend="${'alert-'+session.message.type}"  role="alert"  th:text="${session.message.content}">
     </div>
     <th:block th:text="${#session.removeAttribute('message')}"></th:block>
  </div>
   
    <div th:replace="${content}"></div>
    </div>
    

<!-- End of Content Area  -->


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
