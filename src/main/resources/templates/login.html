<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Smart Contact Manager</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous"
    >

    <link rel="stylesheet" th:href="@{/css/style.css}" />
    
    
    </head>
<body>
    <section class="banner d-flex justify-content-center align-items-center">

        <div class="card p-4 shadow-lg  loginpage" style="max-width: 400px; width: 90%;">
            <h3 class="text-center mb-4">Login Karein</h3>
            
            <form th:action="@{/do-login}" method="post">
                <div class="mb-3">
                    
                    <div th:if="${param.error}" class="alert alert-danger">
                    Invalid Username and Password 
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                    You have been Logged Out 
                    </div>
                    <label for="username" class="form-label">Email address </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="username" 
                        name="username" 
                        aria-describedby="emailHelp" 
                        required
                    >
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        required
                    >
                </div>
                
                
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary" href="/user/index">Login</button>
                </div>
                
                <div class="text-center mt-3">
                    <a href="#" class="text-decoration-none">Password Bhool Gaye?</a>
                </div>
            </form>
        </div>
        </section>
</body>
</html>
